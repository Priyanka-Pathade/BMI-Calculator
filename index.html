<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css" />
    <title>Calculate-BMI</title>
</head>

<body>
    <div class="main">
        <h4 id="heading">Body Mass Index (BMI) Calculator</h4>
    </div>
    <div class="container">
        <div class="box">
            <h4>BMI</h4>
            <div class="display">
                <!-- <p>Your BMI is</p> -->
                <p id="result">00.00</p>
                <p id="comment"></p>
            </div>
            <!--below code is radio button for selecting male or female-->
            <div class="radio_button">
                <label for="male"> Male</label>
                <input type="radio" name="sex_type" id="male" value="male" >
                <label for="female"> Female</label>
                <input type="radio" name="sex_type" id="female" value="female" checked="checked">
            </div>
            <div class="content">
                <div class="input">  <!--<div class="range_sel">-->
                    <label for="age">Age</label>
                    <div class="range_and_value">
                        <input type="range" min="1" max="100" value="22" name="Age" id="age" class="slider">
                        <span id="age-val">24 Years</span>
                    </div>
                </div>
                <div class="input">
                    <label for="height">Height(cm)</label>
                    <div class="range_and_value">
                    <input type="range" min="1" max="100" value="54" id="height" name="height" class="slider" >
                    <span id="height-val">5'5" Feet </span>
                </div>
                </div>
                <div class="input">
                    <label for="weight">Weight(kg)</label>
                    <div class="range_and_value">
                    <input type="range" min="20" max="200" value="20" id="weight" name="weight" class="slider">
                    <span id="weight-val">48kg</span>
                    </div>
                </div>                
            </div>
        </div>
    </div>
   
    <script src="./script.js"></script>
</body>

</html>
